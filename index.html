<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishtagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

    <!--Navegacion-->
    <nav>
        <div class="logo">
            <h1><a href="index.html">Dishtagram</a></h1>
            <i class="fas fa-utensils"></i>
        </div>
        <ul>
            <li><a href="login.html">Log in</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </nav>

    <!--Contenedor para la pagina-->
    <div class="content">
        <h1>The social network for food</h1>
        <!--La barra de busqueda-->
        <form action="#" id="searchbar">
            <input type="text" id="searchtext">
            <input type="submit" value="Search" id="searchbutton">
        </form>
        <!-- Contenedor para todos los posts de la pagina -->
        <div class="grid-container">
            <!-- Todos los posts estan generados en javascript para anadir aqui (scripts.js) -->
        </div>


        <!-- El elemento emergente que parece cuando haces click en un post
        Aqui hay solo las etiquetas, el innerText y las imagenes estan anadaidos en javascript dependiendo en cual post haces click-->
        <div class="popup">
            <div class="popup-content">
                <img src="" alt="">
                <div class="box">
                    <span class="close">&times;</span>      <!-- Cerrar el elemento emergente -->
                    <div class="row row-one">               <!-- username y foto del usuario -->
                        <img src="" alt="" class="profile">
                        <p class="popusername"></p>
                    </div>
                    <div class="row row-two">               <!-- los iconos y cantidad de likes/commentarios/shares -->
                        <i class="far fa-heart"></i>
                        <p class="number pulikes"></p>
                        <i class="fas fa-pen"></i>
                        <p class="number pucomments"></p>
                        <i class="fas fa-share"></i>
                        <p class="number pushares"></p>
                    </div>
                    <p class="caption"></p>                 <!-- El pie de foto -->
                    <div class="commentInput">              <!-- formulario para dejar un comentario -->
                        <input type="text" class="comment-input">
                        <input type="submit" class="comment-submit" value="post">
                    </div>
                    <div class="comment-container">         <!-- div para los comentarios. Los comentarios estan generados en javascript (scripts.js)-->
                        <!--
                        <div class="comment">
                            <img src="images/pf-2.jpg" alt="">
                            <div class="comment-text">
                                <p class="username">Username</p>
                                <p class="comment-p">This looks really delicious. I'm really impressed with how you combine the flavours!</p>
                            </div>
                            <div class="comment-likes">
                                <i class="far fa-heart"></i>
                                <p class="number">135</p>
                            </div>
                        </div>
                        <div class="line"></div>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
