<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishtagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

    <nav>
        <div class="logo">
            <h1><a href="index.html">Dishtagram</a></h1>
            <i class="fas fa-utensils"></i>
        </div>
        <ul>
            <li><a href="login.html">Log in</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>The social network for food</h1>
        <form action="#" id="searchbar">
            <input type="text" id="searchtext">
            <input type="submit" value="Search" id="searchbutton">
        </form>
        <!-- Container for grid posts -->
        <div class="grid-container">
            <!-- Javascript code inserts grid items here -->
        </div>



        <div class="popup">
            <div class="popup-content">
                <img src="images/food-1.jpg" alt="">
                <div class="box">
                    <span class="close">&times;</span>
                    <div class="row row-one">
                        <img src="images/pf-1.jpg" alt="" class="profile">
                        <p class="popusername">Username</p>
                    </div>
                    <div class="row row-two">
                        <i class="far fa-heart"></i>
                        <p class="number pulikes">135</p>
                        <i class="fas fa-pen"></i>
                        <p class="number pucomments">74</p>
                        <i class="fas fa-share"></i>
                        <p class="number pushares">19</p>
                    </div>
                    <p class="caption">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                    <div class="line"></div>
                    <div class="comment-container">
                        <!--
                        <div class="comment">
                            <img src="images/pf-2.jpg" alt="">
                            <div class="comment-text">
                                <p class="username">Username</p>
                                <p class="comment-p">This looks really delicious. I'm really impressed with how you combine the flavours!</p>
                            </div>
                            <div class="comment-likes">
                                <i class="far fa-heart"></i>
                                <p class="number">135</p>
                            </div>
                        </div>
                        <div class="line"></div>
                        -->
                    </div>

                </div>
            </div>
        </div>



    </div>

    



    <script src="scripts.js"></script>
</body>
</html>
